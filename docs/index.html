<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('images/image.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>IBM</p>
  </div>
  <div class="middle">
    <h1>Under Development</h1>
    <hr>
    <p>Technology Sandbox Support Team</p>
  </div>
  <div class="bottomleft">
    <p>Click <a href="https://github.com/IBM/Technology-Sandbox-Support/issues/new/choose" target="_blank">here</a> to create the issue,   (You need to have github account to create the issue)</p>
  </div>
</div>

</body>
</html>
